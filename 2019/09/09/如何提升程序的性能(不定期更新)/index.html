        <h1 id="提升程序的性能"><a href="#提升程序的性能" class="headerlink" title="提升程序的性能"></a>提升程序的性能</h1><h4 id="通过减少循环次数来提升程序性能"><a href="#通过减少循环次数来提升程序性能" class="headerlink" title="通过减少循环次数来提升程序性能"></a>通过减少循环次数来提升程序性能</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">/* Compute prefix sum of vector a */</span><br><span class="line">void psum1(float a[], float p[], long n)</span><br><span class="line">&#123;</span><br><span class="line">    long i;</span><br><span class="line">    p[0] = a[0];</span><br><span class="line">    for(i = 1; i &lt; n; i++)</span><br><span class="line">        p[i] = p[i-1] + a[i];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void psum2(float a[], float p[], long n)</span><br><span class="line">&#123;</span><br><span class="line">    long i;</span><br><span class="line">    p[0] = a[0];</span><br><span class="line">    for(i = 1; i &lt; n-1; i+=2)</span><br><span class="line">    &#123;</span><br><span class="line">        float mid_val = p[i-1] + a[i];</span><br><span class="line">        p[i] = mid_val;</span><br><span class="line">        p[i+1] = mid_val + a[i+1];</span><br><span class="line">    &#125;</span><br><span class="line">    if(i &lt; n)</span><br><span class="line">        p[i] = p[i-1] + a[i];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>函数psum1每次迭代计算结果向量的一个元素.第二个函数使用<strong>循环展开</strong>的技术,每次迭代<strong>计算两个元素</strong>.能用较少的循环完成计算.</p>
